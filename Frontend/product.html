<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <form>
        <h2>Add Product Deatils</h2>
        <input type="button" value="View All Product" onclick="viewAllProduct()"  class="btn btn-secondary mt-3"/><br/>
        <label>Product Id:</label>
        <input type="number" id="id" class="m-1"><br />
        <label>Product Name:</label>
        <input type="text" id="pname" class="m-1"><br />
        <label>Product Price:</label>
        <input type="number" id="price" class="m-1"><br />
        <label>Product Quantity:</label>
        <input type="number" id="quantity" class="m-1"><br />
        <label>Category Id:</label>
        <input type="number" id="categoryId" class="m-1"><br />
        <input type="button" value="Add Product" onclick="addProduct()" />
        <input type="reset" value="Reset" />
    </form>
    <p id="addProduct" style="color: blue;"></p>
    <p id="viewProduct"></p>
