<body>
    <a href="http://127.0.0.1:5555/customerHome.html"><input type="button" value="Back" class=" mt-3 fs-5 px-4 rounded" style="margin-left: 30px; background-color: skyblue;" /></a><br>
    <form class="text-center">
        <h3 class="mt-5">Add Order Details!</h3>
        <!-- <label>Order Id:</label>
        <input type="number" id="_id" class="m-1"><br /> -->
        <div class="col-md-3 container mx-auto p-3 bg-info bg-opacity-10 border border-info border-start rounded">
            <label class="">Category Id:</label>
            <input type="number" id="categoryId" class="m-1"><br />
            <label class="form-label">Product Id:</label>
            <input type="number" id="productId" class="m-1"><br />
            <label class="form-label">Customer EmailId:</label>
            <input type="email" id="customerEmailId" class="m-1"><br />
            <label class="form-label">Quantity:</label>
            <input type="number" id="pQuantity" class="m-1"><br />
            <label class="form-label">Amount:</label>
            <input type="number" id="amount" class="m-1"><br />
            <label class="form-label">Order Date:</label>
            <input type="date" id="orderDate" class="m-1"><br />
            <input type="button" value="Add Order" onclick="addOrderData()" />
            <input type="reset" value="cancel" />
            <p id="addOrder"></p>
        </div>
    </form>
