<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./Js/adminInfo.js"></script>
    <script src="./Js/productData.js"></script>
    <script src="./Js/order.js"></script>

</head>

<body class="mx-5">
    <h2 class="text-center bg-info p-2">Welcome to customer home page!</h2>
    <div class="text-end mt-0 me-3">
        <input type="button" value="logout" onclick="logout()" />
    </div>

    <!-- <a href="http://127.0.0.1:5555/custDetails.html" class="btn btn-outline-primary">View Customer Data</a> -->
    <a href="http://127.0.0.1:5555/custDetails.html" target="popup" class="btn btn-outline-success"
        onclick="window.open('http://127.0.0.1:5555/custDetails.html','popup','width=700,height=600,scrollbars=no,resizable=no'); return false;">
        View Customer Data
    </a>
    <a href="http://127.0.0.1:5555/custCategory.html" target="popup" class="btn btn-outline-danger"
        onclick="window.open('http://127.0.0.1:5555/custCategory.html','popup','width=700,height=600,scrollbars=no,resizable=no'); return false;">
        View Category Data
    </a>

    <form>
        <h3 class="mt-5">Product Details!</h3>
        <input type="button" value="View All Product" onclick="viewAllProduct()" class="btn btn-secondary btn-sm m-1" />
        <h5>find Product by Name</h5>
        <label>Enter Product Name:</label>
        <input type="text" id="pname">
        <input type="button" value="product" onclick="productName()" />
        <p id="productName"></p>
        <p id="viewProduct"></p>
    </form>

    <a href="http://127.0.0.1:5555/custOrder.html" target="popup" class="btn btn-outline-primary"
        onclick="window.open('http://127.0.0.1:5555/custOrder.html','popup','width=700,height=600,scrollbars=no,resizable=no'); return false;">
        Order Medicine Now
    </a>
    <h5>Order Details!</h5>
    <label>Enter Email Id:</label>
    <input type="email" id="customerEmailId">
    <input type="button" value="View My Order" onclick="orderByEmailId()" />
    <p id="viewOrder"></p>


</body>

</html>
