<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="custInfo.js"></script>
</head>

<body class="mx-5">
    <h2 class="text-center bg-info p-2">Welcome to customer home page!</h2>
    <form>
        <h3 class="mt-3">User Details!</h3>
        <label>Enter Email Id:</label>
        <input type="email" id="emailId" class="m-1"><br>
        <input type="button" value="Get User Details" onclick="viewUserDetails()" />
        <input type="reset" value="reset" />
        <p id="userData"></p>
    </form>

    <form>
        <h3 class="mt-5">Category Details!</h3>
        <input type="button" value="View All Category" onclick="viewAllCategory()" class="btn btn-secondary btn-sm m-1" /><br/>
        <h5>Find category By Name</h5>
        <label>Enter Disease Name:</label>
        <input type="text" id="dname">
        <input type="button" value="Get Disease Data" onclick="categoryName()"><br />
        <span id="categoryName"></span>
        <span id="viewCategory"></span>
    </form>

    <form>
        <h3 class="mt-5">Product Details!</h3>
        <input type="button" value="View All Product" onclick="viewAllProduct()" class="btn btn-secondary btn-sm m-1"/>
        <h5>find Product by Name</h5>
        <label>Enter Product Name:</label>
        <input type="text" id="pname">
        <input type="button" value="product" onclick="productName()" />
        <p id="productName"></p>
        <p id="viewProduct"></p>
    </form>

    <form>
        <h3 class="mt-5">Add Order Details!</h3>
        <label>Order Id:</label>
        <input type="number" id="_id" class="m-1"><br />
        <label>Category Id:</label>
        <input type="number" id="categoryId" class="m-1"><br />
        <label>Product Id:</label>
        <input type="number" id="productId" class="m-1"><br />
        <label>Customer Id:</label>
        <input type="number" id="customerId" class="m-1"><br />
        <label>Amount:</label>
        <input type="number" id="amount" class="m-1"><br />
        <label>Order Date:</label>
        <input type="date" id="orderDate" class="m-1"><br />
        <input type="button" value="Add Order" onclick="addOrderData()" />
        <input type="reset" value="Reset" />
        <p id="addOrder"></p>
    </form>

</body>

</html>
