<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./Js/adminInfo.js"></script>
   
</head>

<body class="signUpImg">

    
    <div>
        <form class="signUpForm">
            <h2 class="text-center">SignUp Page!</h2>
            <label class="mt-3 ps-5">Type of User</label>
            <input type="radio" name="type_of_user" value="admin" />Admin
            <input type="radio" name="type_of_user" value="customer" />Customer<br />
            <label>First Name</label>
            <input type="text" id="first_name" class="my-1 mt-4"/>
            <label>Last Name</label>
            <input type="text" id="last_name" class="m-1"/><br />
            <label>Email Id</label>
            <input type="email" id="emailId" class="m-1 mt-4"/>
            <label>Password</label>
            <input type="password" id="password" class="m-1"/><br />
            <label>Address</label>
            <input type="text" id="address" class="m-1 mt-4"/>
            <label>Contact</label>
            <input type="tel" id="contact" class="m-1"/><br />
            <input type="button" value="SignUp" onclick="signUpData()" class="signUpBtn mt-3 btn btn-dark btn-sm px-5"/>
            <input type="reset" value="reset"  class="ms-3 btn btn-dark btn-sm px-5 mt-3"/><br/>
            <p class="mt-3 text-center">Already have an account?<a href="signIn.html">Login</a></p>
        </form>
        <span id="msg" style="color:white"></span>
    </div>
</body>

</html>
