<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./Js/order.js"></script>
</head>
<body>
    <form>
        <h3 class="mt-5">Add Order Details!</h3>
        <!-- <label>Order Id:</label>
        <input type="number" id="_id" class="m-1"><br /> -->
        <label>Category Id:</label>
        <input type="number" id="categoryId" class="m-1"><br />
        <label>Product Id:</label>
        <input type="number" id="productId" class="m-1"><br />
        <label>Customer EmailId:</label>
        <input type="email" id="customerEmailId" class="m-1"><br />
        <label>Quantity:</label>
        <input type="number" id="pQuantity" class="m-1"><br />
        <label>Amount:</label>
        <input type="number" id="amount" class="m-1"><br />
        <label>Order Date:</label>
        <input type="date" id="orderDate" class="m-1"><br />
        <input type="button" value="Add Order" onclick="addOrderData()" />
        <input type="reset" value="cancel" />
        <p id="addOrder"></p>
    </form>
</body>
</html>
