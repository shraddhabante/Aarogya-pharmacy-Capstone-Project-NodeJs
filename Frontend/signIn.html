<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="custInfo.js"></script>
    <style>
        .signIn{
            margin:50px 500px;
            box-shadow: 0,0,7px;
        }
    </style>
</head>

<body>
    <h2 class="text-center mt-3">Login Details</h2>
    <div class="card signIn">
        <form class="p-3 text-center">
            <label>Email Id</label>
            <input type="email" id="emailId" class="m-2"/><br />
            <label>Password</label>
            <input type="password" id="password" class="m-2"/><br />
            <label>Type of User</label>
            <input type="radio" name="type_of_user" value="admin" class="m-2"/>Admin
            <input type="radio" name="type_of_user" value="customer" class="m-2"/>Customer<br />
            <input type="button" value="SignIn" onclick="signInData()" class="px-4 ms-5 mt-2 me-2 btn btn-secondary btn-sm"/>
            <input type="reset" value="reset" class="px-4 mt-2 me-2 btn btn-secondary btn-sm"/><br/>
           <p class="mt-3 text-center">Have not an account yet?<a href="signUp.html">signUp</a></p>
        </form>
        <span id="msg" style="color:blue"></span>
    </div>
</body>

</html>
