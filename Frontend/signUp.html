<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="custInfo.js"></script>
</head>
<body>
  
    <h2>SignUp Page!</h2>
    <form>
        <label>First Name</label>
        <input type="text" id="first_name"/><br/>
        <label>Last Name</label>
        <input type="text" id="last_name"/><br/>
        <label>Email Id</label>
        <input type="email" id="emailId"/><br/>
        <label>Password</label>
        <input type="password" id="password"/><br/>
        <label>Type of User</label>
        <input type="radio" name="type_of_user" value="admin"/>Admin
        <input type="radio" name="type_of_user" value="customer"/>Customer<br/>
        <label>Address</label>
        <input type="text" id="address"/><br/>
        <label>Contact</label>
        <input type="tel" id="contact"/><br/>
        <input type="button" value="SignUp" onclick="signUpData()"/>
        <input type="reset" value="reset"/>
    </form>
    <a href="signIn.html">Login</a>
    <span id="msg" style="color:blue"></span>
</body>
</html>
