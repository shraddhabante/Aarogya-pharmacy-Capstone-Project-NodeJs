<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./Js/category.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form class="text-center">
        <h2 class="mt-4">Add Category Details!</h2>
        <input type="button" value="View All Category" onclick="viewAllCategory()" class="btn btn-secondary mt-3"/><br/>
        <label class="mt-5">Enter Id:</label>
        <input type="number" id="_id" class="m-1"><br />
        <label>Disease Name:</label>
        <input type="text" id="dname" class="m-1"><br />
        <label>Disease Image:</label>
        <input type="url" id="dImage"class="m-1"><br>
        <input type="button" value="Add Category" onclick="addCategory()" class="btn btn-info m-3" />
        <input type="reset" value="Reset" class="btn btn-info m-3"/>
    </form>
    <span id="addCategory" style="color: blue;"></span>
    <span id="viewCategory"></span>

   
</body>

</html>
