<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./Js/productData.js"></script>
</head>

<body>
    <a href="http://127.0.0.1:5555/adminHome.html"><input type="button" value="Back" class=" mt-3 fs-5 px-4 rounded" style="margin-left: 30px; background-color: antiquewhite;" /></a><br>
    <form class="text-center">
        <h2 class="text-center mt-5">Add Product Deatils!</h2>
        <div class="container mx-auto col-md-4 p-3 bg-info bg-opacity-10 border border-info border-start rounded">
        <label>Product Id:</label>
        <input type="number" id="id" class="m-1"><br />
        <label>Product Name:</label>
        <input type="text" id="pname" class="m-1"><br />
        <label>Product Price:</label>
        <input type="number" id="price" class="m-1"><br />
        <label>Product Quantity:</label>
        <input type="number" id="quantity" class="m-1"><br />
        <label>Category Id:</label>
        <input type="number" id="categoryId" class="m-1"><br />
        <label>Product Image:</label>
        <input type="url" id="pImage" class="m-1"><br>
        <input type="button" value="Add Product" onclick="addProduct()" class="btn btn-info m-3"/>
        <input type="reset" value="Reset" class="btn btn-info m-3"/>
        </div>
    </form>
    <p id="addProduct" style="color: blue;"></p>
   


</body>

</html>
